<div class="page-container"> 
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
        <div class="section-content section-content-p30">
            <div class="container-fluid">
                <div class="header-wrap">
                  
                  <div id>
                      <a routerLink="/newproduct" class="btn btn-primary">Add post</a>&nbsp;&nbsp;&nbsp;&nbsp;
                      <a routerLink="/products" class="btn btn-primary">all posts</a>
                  </div>
                  
                    <form class="form-header" (ngSubmit)="search()" method="GET">
                        <input class="au-input au-input-xl" type="text" name="search" [(ngModel)]="searchname"
                            placeholder="Search for Products ..." />
                        <button class="au-btn-submit" type="submit">
                            Search
                        </button>
                    </form>
                    <div>
                    <a routerLink="/" class="btn btn-primary">Logout</a></div>
                </div>
                <div class="account-wrap"></div>
            </div>
        </div>
    </header>
