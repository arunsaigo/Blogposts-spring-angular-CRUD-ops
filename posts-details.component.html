<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h2>Add Product Form</h2>

   <form #spForm="ngForm" (ngSubmit)="addProduct()">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
              <input type="text" name="id" [(ngModel)]="product.id">
        </div>
     </div>
     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
              <input type="text" name="name" [(ngModel)]="product.name">
        </div>
     </div>
     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
              <input type="text" name="description" [(ngModel)]="product.description">
        </div>
     </div>

     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category Id</label>
        <div class="col-sm-10">
             <select name="categories" [(ngModel)]="product.categoryid">
                 <option value="1">Hall</option>
                 <option value="2">Kitchen</option>
                 <option value="3">Dining</option>
                 <option value="4">BedRoom</option>
                 <option value="5">RestRoom</option>
             </select>
        </div>
     </div>

     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Unit Price</label>
        <div class="col-sm-10">
              <input type="text" name="price" [(ngModel)]="product.price">
        </div>
     </div>

     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Units in Stock</label>
        <div class="col-sm-10">
              <input type="text" name="units_in_stock" [(ngModel)]="product.units_in_stock">
        </div>
     </div>
    
     <div class="form-check">
      <input class="form-check-input" type="checkbox" id="inlineFormCheck">
<label class="form-check-label" for="inlineFormCheck">
              Remember me
      </label>
    </div>

  
<div class="form-group row">
   <div class="col-sm-2"><button type="submit" class="btn btn-info">Submit</button></div>
   <div class="col-sm-2"><button type="reset" class="btn btn-info">Reset</button></div>
   
   </div>

   

   </form> 
        
        
        
        
        
        
        
        
        </div></div></div>
